# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# ChainedClasses, DisableLinterReason, PseudoElement, SelectorDepth
# SpaceAfterVariableColon, SpaceAroundOperator, TrailingWhitespace, UnnecessaryParentReference

# files:
#   include: app/assets/stylesheets/**/*.sass
options:
  formatter: stylish
  merge-default-rules: false
rules:
  bem-depth:
    - 0
    - max-depth: 1
  border-zero:
    - 1
    - convention: none
  class-name-format:
    - 1
    - convention: '^[a-z]([_|-]?[a-z0-9]+)*(__[a-z0-9]([-]?[a-z0-9]+)*)?$'
      convention-explanation: 'Should be written in BEM (Block Element Modifier) format'
  clean-import-paths:
    - 1
    - filename-extension: false
      leading-underscore: false
  empty-line-between-blocks: 1
    
  extends-before-declarations: 2
  extends-before-mixins: 0
  final-newline: 1
  function-name-format: 0
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: uppercase
  id-name-format:
    - 0
    - convention: hyphenatedlowercase
  indentation:
    - 2
    - size: 2
  leading-zero:
    - 1
    - include: true
  mixin-name-format: 0
  mixins-before-declarations: 2
  nesting-depth: 0
  no-color-keywords: 2
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 0
  no-duplicate-properties: 2
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 2
  no-important: 1
  no-mergeable-selectors: 2
  no-misspelled-properties: 0
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: true
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 0
  no-transition-all: 0
  no-url-protocols: 1
  no-vendor-prefixes: 0
  placeholder-in-extend: 0
  placeholder-name-format:
    - 0
    - convention: hyphenatedlowercase
  property-sort-order:
    - 1
    - order:
      # For pseudo attr
      - content
      -
      # Positions
      - position
      - top
      - right
      - bottom
      - left
      - z-index
      - visibility
      - opacity
      -
      # Block model
      - display
      - flex
      - flex-basis
      - flex-direction
      - flex-flow
      - flex-grow
      - flex-shrink
      - flex-wrap
      - align-content
      - align-items
      - align-self
      - justify-content
      - order
      - box-sizing
      - overflow
      - float
      - margin
      - margin-top
      - margin-right
      - margin-bottom
      - margin-left
      - padding
      - padding-top
      - padding-right
      - padding-bottom
      - padding-left
      - width
      - min-width
      - max-width
      - height
      - min-height
      - max-height
      -
      # Columns
      - columns
      - column-gap
      - column-fill
      - column-rule
      - column-span
      - column-count
      - column-width
      -
      # Typography
      - list-style
      - text-align
      - text-indent
      - text-transform
      - text-decoration
      - text-rendering
      - text-shadow
      - text-overflow
      - vertial-align
      -
      - font
      - font-family
      - font-size
      - font-weight
      - font-smoothing
      - font-style
      -
      - line-height
      - word-spacing
      - letter-spacing
      - white-space
      - color
      -
      # Outline
      - outline
      - outline-offset
      - outline-width
      - outline-style
      - outline-color
      -
      # Background
      - background
      - background-attachment
      - background-clip
      - background-color
      - background-image
      - background-repeat
      - background-position
      - background-size
      - cursor
      -
      # Border
      - border
      - border-top
      - border-right
      - border-bottom
      - border-left
      - border-width
      - border-top-width
      - border-right-width
      - border-bottom-width
      - border-left-width
      - border-radius
      - border-color
      -
      # Shadow
      - box-shadow
      -
      # Animtaions
      - transform
      - transition
      - animation
      - animation-name
      - animation-duration
      - animation-timing-function
      - animation-delay
      - animation-iteration-count
      - animation-direction
      - animation-fill-mode
      - animation-play-state
        
  property-units:
    - 1
    - global:
        - ch
        - em
        - ex
        - rem
        - cm
        - in
        - mm
        - pc
        - pt
        - px
        - q
        - vh
        - vw
        - vmin
        - vmax
        - deg
        - grad
        - rad
        - turn
        - ms
        - s
        - Hz
        - kHz
        - dpi
        - dpcm
        - dppx
        - '%'
      per-property: {}
  pseudo-element: 1
  quotes: 0
  shorthand-values: 1
  single-line-per-selector: 0
  space-after-bang: 2
  space-after-colon: 1
  space-after-comma: 1
  space-before-bang: 0
  space-before-brace: 1
  space-before-colon: 0
  space-between-parens: 0
  trailing-semicolon: 1
  url-quotes: 1
  variable-for-property:
    - 0
    - properties: []
  # variable-name-format:
  #   - 1
  #   - allow-leading-underscore: true
  #     convention: snakecase
  zero-unit: 1